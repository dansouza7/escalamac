<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="script/escalaMAC.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="home.css">
	<title>Escala MAC</title>
</head>
<body>

	<div class="container">
		<div class="title-container">
			<svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
				<!-- Background Circle -->
				<circle cx="50" cy="50" r="45" fill="#ffffff" stroke="#2c3e50" stroke-width="2"/>
				
				<!-- Medical Cross -->
				<rect x="45" y="25" width="10" height="50" rx="2" fill="#e74c3c"/>
				<rect x="25" y="45" width="50" height="10" rx="2" fill="#e74c3c"/>
				
				<!-- Heart Monitor Line -->
				<path d="M20 50 
						 L 30 50 
						 L 35 30 
						 L 40 70 
						 L 45 50 
						 L 65 50 
						 L 70 30 
						 L 75 70 
						 L 80 50"
					  fill="none" 
					  stroke="#3498db" 
					  stroke-width="3" 
					  stroke-linecap="round"
					  stroke-linejoin="round"/>
					  
				<!-- Outer Ring -->
				<circle cx="50" cy="50" r="48" 
					  fill="none" 
					  stroke="#2c3e50" 
					  stroke-width="2" 
					  stroke-dasharray="4,2"/>
			</svg>
			<h1>Escala MAC</h1>
			<div class="subtitle">Sistema de Escala para Profissionais de Saúde</div>
		</div>
		
		<div id="divEscalaDia">
			<div class="form-group">
				<label for="selEscala">Escala Atual:</label>
				<select id="selEscala">
					<option value="Manhã">Manhã</option>
					<option value="Tarde">Tarde</option>
					<option value="Noite">Noite</option>
					<option value="Largando">Largando</option>
					<option value="Folga">Folga</option>
				</select>
			</div>
			
			<div class="form-group">
				<label for="qtdDias">Quantidade de dias:</label>
				<input type="text" id="qtdDias" onkeypress="return onlyNumberKey(event)">
			</div>
			
			<button class="btn-right" onclick="clickCalcular()">Calcular</button>
		</div>
		
		<div id="divTabelaEscala"></div>
	</div>

</body>
</html>
